{% extends '__base__.html' %}

{% block title %}老虎证券交易记录{% endblock %}

{% block beforehead %}

<script>
function initVM(data) {
    var vm = new Vue({
        el: '#vm',
        data: {
            stocks: data.stocks,
            page: data.page
        },
        methods: {
            edit_blog: function (stock) {
                location.assign('/manage/stocks/edit?id=' + stock.id);
            },
            delete_blog: function (blog) {
                if (confirm('确认要删除“' + stock.name + '”？删除后不可恢复！')) {
                    postJSON('/api/blogs/' + stock.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
    $('#vm').show();
}
$(function() {
    $.getJSON('/api/stocks_tiger_page', {
        page: {{ page_index }},
        stock_code: {{ stock_code }}
    }, function (results, err) {
        //if (err) {
        //    return fatal(err);
        //}
        $('#loading').hide();
        initVM(results);
    });
});
</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/">主页</a></li>
                <li><a href="/manage/stocks_tiger">老虎证券</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <a href="/manage/create_tiger_trade_record" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> 添加记录</a>

        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
					<th class="uk-width-1-10">交易时间</th>
					<th class="uk-width-1-10">交易类型</th>
                    <th class="uk-width-1-10">股票代码</th>
                    <th class="uk-width-1-10">交易价格</th>
					<th class="uk-width-1-10">交易数量</th>
					<th class="uk-width-1-10">股票余额</th>
					<th class="uk-width-1-10">交易金额</th>
                   
					<th class="uk-width-1-10">余额</th>
					
					<th class="uk-width-1-10">手续费</th>
                    <th class="uk-width-1-10">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="stock: stocks" >
                    <td>
                        <span v-text="stock.occur_date"></span>
                    </td>
					<td>
                        <span v-text="stock.type"></span>
                    </td>
					<td>
                        <a target="_blank" v-attr="href: '/manage/stocks_tiger?stock_code='+stock.stock_code" v-text="stock.stock_code"></a>
                    </td>
                    <td>
                        <span v-text="stock.deal_price"></span>
                    </td>
					<td>
                        <span v-text="stock.deal_num"></span>
                    </td>
					<td>
                        <span v-text="stock.stock_balance"></span>
                    </td>
					<td>
                        <span v-text="stock.occur_amount"></span>
                    </td>
                   
					<td>
                        <span v-text="stock.balance"></span>
                    </td>
					
					<td>
                        <span v-text="stock.commission"></span>
                    </td>
                    <td>
                        <a href="#0" v-on="click: delete_blog(stock)"><i class="uk-icon-trash-o"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div v-component="pagination" v-with="page"></div>
    </div>

{% endblock %}
